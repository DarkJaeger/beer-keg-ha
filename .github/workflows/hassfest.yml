name: Validate with hassfest
on:
  push:
    paths:
      - "custom_components/**"
      - ".github/workflows/hassfest.yml"
  pull_request:
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: home-assistant/actions/hassfest@master
- name: HACS Action
  uses: hacs/action@22.5.0