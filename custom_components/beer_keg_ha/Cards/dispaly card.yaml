type: vertical-stack
cards:
  - type: entities
    title: üç∫ Tap 1 Status
    entities:
      - entity: sensor.keg_d00d_weight_display
        name: Current Weight
        icon: mdi:scale
      - entity: sensor.keg_d00d_fill_level
        name: Fill Level
        icon: mdi:beer
      - entity: sensor.keg_d00d_temperature_display
        name: Temperature
        icon: mdi:thermometer
      - entity: sensor.keg_d00d_last_pour_display
        name: Last Pour
        icon: mdi:cup
      - entity: sensor.keg_d00d_daily_consumption_display
        name: Daily Consumption
        icon: mdi:calendar-today
      - entity: sensor.keg_d00d_name
        name: TAP1
      - entity: text.keg_d00d_original_gravity
      - entity: text.keg_d00d_beer_sg
      - entity: date.keg_d00d_kegged_date_2
        name: Date Kegged
      - entity: date.keg_d00d_expiration_date_2
        name: Expiration Date
  - type: gauge
    entity: sensor.keg_d00d_fill_level
    name: Tap1 Fill %
    min: 0
    max: 100
    severity:
      green: 50
      yellow: 25
      red: 10
  - type: history-graph
    title: Tap1 ‚Äì Last 24h
    hours_to_show: 24
    entities:
      - entity: sensor.keg_d00d_weight_display
        name: Weight
      - entity: sensor.keg_d00d_daily_consumption_display
        name: Daily Consumption
grid_options:
  rows: auto
  columns: 15
